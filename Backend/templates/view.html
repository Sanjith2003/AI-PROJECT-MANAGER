<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
</head>
<body>
    <h1>{{ file['filename'] }}</h1>
    {% if file['text_content'] %}
        <h2>Text Content:</h2>
        <pre>{{ file['text_content'] }}</pre>
    {% else %}
        <p>Fetching text content...</p>
    {% endif %}
</body>
</html>
